<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- "method": especifica cómo enviar datos del formulario. -->
    <!-- "method: get": los datos del formulario se envían como parámetros de URL. -->
    <!-- "method: post": los datos del formulario se envían como datos en el cuerpo de la solicitud. -->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">
                Enter Your First Name: 
                <input id="first-name" name="first-name" type="text" required>
            </label>
            <label for="last-name">
                Enter Your Last Name: 
                <input id="last-name" name="last-name" type="text" required>
            </label>
            <label for="email">
                Enter Your Email: 
                <input id="email" name="email" type="email" required>
            </label>
            <label for="new-password">
                Create a New Password: 
                <!-- "minlength": determina el valor minimo de caracteres. Por ejemlo: minlength="8" -->
                <!-- "pattern": determina los caracteres a utilizar [] y el numero minimo y maximo de caracteres {}. -->
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="personal-account">
                <input class="inline" id="personal-account" name="account-type" type="radio">
                Personal Account
            </label>
            <label for="business-account">
                <input class="inline" id="business-account" name="account-type" type="radio">
                Business Account
            </label>
            <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required>
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                Upload a profile picture:
                <input id="profile-picture" name="profile-picture" type="file">
            </label>
            <label for="age">
                Input your age (years):
                <!-- "type: number": permite el ingreso de números con un valor mínimo y maximo.  -->
                <input id="age" name="age" type="number" min="13" max="120">
            </label>
            <label for="referrer">
                How did you hear about us?
                <!-- "select": menú despegable, donde cada "option" es un valor seleccionable. -->
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio: 
                <!-- "textarea": input de tipo "text" que puede recibir texto de varias líneas y un número inicial de filas y columnas. -->
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input name="submit" type="submit" value="Submit">
    </form>
</body>
</html>
