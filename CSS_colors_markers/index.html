<!DOCTYPE html>
<html lang="es">
<head>

    <!-- UTF-8 es un conjunto de caracteres universales que incluyen casi todos los caracteres de todos los idiomas creados por el humano. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Colored Markers</title>
</head>
<body>
    <h1>CSS Color Markers</h1>
    <div class="container">
        <!-- Un nombre de clase compuesta por 2 palabras separadas hace referencia a 2 clases. -->
        <div class="marker red">
            <div class="cap">
                
            </div>
            <div class="sleeve">

            </div>
        </div>
        <div class="marker green">
            <div class="cap">
                
            </div>
            <div class="sleeve">

            </div>
        </div>
        <div class="marker blue">
            <div class="cap">
                
            </div>
            <div class="sleeve">

            </div>
        </div>
    </div>
</body>
</html>
